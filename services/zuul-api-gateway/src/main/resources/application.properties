server.port=8762
spring.application.name=zuul-server
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
ribbon.eureka.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ReadTimeout=60000
eureka.client.service-url.defaultZone=https://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka/
management.endpoint.web.exposure.include="*"


security.require-ssl= true

server.ssl.enabled=true
server.ssl.client-auth=need
server.ssl.key-store=classpath:zuul.jks
server.ssl.key-password=pass1234
server.ssl.key-alias=zuul
server.ssl.key-store-type=JKS
server.ssl.key-store-provider= SUN
server.ssl.trust-store=classpath:zuul.jks
server.ssl.trust-store-password=pass1234
server.ssl.trust-store-type=JKS




