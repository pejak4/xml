server.port=8081
spring.application.name=car-service
eureka.client.service-url.defaultZone=https://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka/
#Spring DataSource
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/postgres?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=aco

#JPA-Hibernate
spring.jpa.show-sql = true

spring.jpa.generate-ddl=true

#kreira tabele na osnovu anotacija @Entity i kada aplikacija zavrsi sa radom dropuje ih
spring.jpa.hibernate.ddl-auto = create-drop

#https://stackoverflow.com/questions/43905119/postgres-error-method-org-postgresql-jdbc-pgconnection-createclob-is-not-imple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#optimizacija za postgres upite
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

security.require-ssl= true

server.ssl.enabled=true
server.ssl.client-auth=need
server.ssl.key-store=classpath:carser.jks
server.ssl.key-password=pass123
server.ssl.key-alias=carser
server.ssl.key-store-type=JKS
server.ssl.key-store-provider=SUN
server.ssl.trust-store=classpath:carser.jks
server.ssl.trust-store-password=pass123
server.ssl.trust-store-type=JKS